<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nam e="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <h1>Catch That Train If You Can</h1>
        <p> Chuga Chuga CHOOOCHOOOOOOO </p>
        <p id="time"></p>
    </div>

    <div class="card">
        <div class="card-header"><h2>Train Schedule</h2></div>
        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th> Train Name </th>
                    <th> Destination </th>
                    <th> Frequency(min) </th>
                    <th> Next Arrival </th>
                    <th> Minutes Away </th>
                </tr>
            </thead>
            <tbody id="table-info">     
            </tbody>
        </table>
    </div>

    <!-- New Train table contents -->
    <form class="card">
        <div class="card-header"><h2>Add a Train</h2></div>
        <form>
            <div class="form-group">
                <label for="trainNameInput"> Train Name </label>
                <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name Here"/>
            </div>

            <div class="form-group">
                <label for="destinationInput">Destination</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Where To"/>
            </div>

            <div class="form-group">
                <label for="firstTrainTimeInput"> First Train Time (HH:mm - Military Time)</label> <br>
                <input type="time" class="form-control" id="firstTrainTimeInput" placeholder="00:00"/>
            </div>

            <div class="form-group">
                <label for="frequencyInput">Frequency</label>
                <input type="number" class="form-control" id="frequencyInput" placeholder="Enter Value Of Minutes (Greater than 0)"/>
            </div>

            <button type="submit" class="btn btn-primary" id="submitButton"> Submit </button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- javascript -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
